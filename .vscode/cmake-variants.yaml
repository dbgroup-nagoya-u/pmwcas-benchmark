buildType:
  default: debug
  description: Build types
  choices:
    debug:
      short: Debug
      long: Include debugging information without optimizations
      buildType: Debug
      settings:
        PMWCAS_BENCH_ELEMENT_NUM: 100000
        PMWCAS_BENCH_TARGET_NUM: 2
        PMWCAS_BENCH_USE_MICROSOFT_PMWCAS: ON
        PMWCAS_BENCH_BUILD_TESTS: ON
    relWithDebInfo:
      short: RelWithDebInfo
      long: Perform optimizations and include debugging informatin
      buildType: RelWithDebInfo
      settings:
        PMWCAS_BENCH_ELEMENT_NUM: 1000000
        PMWCAS_BENCH_TARGET_NUM: 2
        PMWCAS_BENCH_USE_MICROSOFT_PMWCAS: OFF
        PMWCAS_BENCH_BUILD_TESTS: ON
    release:
      short: Release
      long: Perform optimizations and omit debugging informatin
      buildType: Release
      settings:
        PMWCAS_BENCH_ELEMENT_NUM: 1000000
        PMWCAS_BENCH_TARGET_NUM: 2
        PMWCAS_BENCH_USE_MICROSOFT_PMWCAS: OFF
        PMWCAS_BENCH_BUILD_TESTS: ON
